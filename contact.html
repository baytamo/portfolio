<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="images/titlelogo.png" type="image/x-icon" />
    <title>Rachael Martinez, MA, CMT</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- google fonts will go below -->
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Sarala&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav
      class="row sticky-top px-md-5 p-3 mb-3 mb-md-4 d-flex justify-content-between"
    >
      <!-- nav column 1 with name -->
      <div
        class="col-12 d-flex justify-content-center justify-content-md-start align-content-baseline col-md-7 name-logo"
      >
        <img
          class="mr-3 header-image"
          alt="swirl icon"
          src="images/titlelogo.png"
        />
        <h2><a href="index.html">Rachael Martinez, MA, CMT</a></h2>
      </div>
      <!-- nav column 2 with links to other pages -->
      <div
        class="col-12 col-md-5 d-flex justify-content-center justify-content-md-end"
      >
        <h5>
          <a href="massage.html">Experience</a> ·
          <a href="portfolio.html">Portfolio</a> · <a href="contact.html">Contact</a>
        </h5>
      </div>
    </nav>
    <!-- section with main content -->
    <section class="container-fluid">
      <div
        class="row d-flex justify-content-center p-4 mx-1 mx-md-4 main-content"
      >
        <!-- column 1 -->
        <div class="col-12 col-md-11 mb-1 mr-md-3 p-2 main-thing">
          <h4>Contact</h4>
          <!-- name -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="First Name Last Name"
              />
            </div>

            <!-- email dress -->
            <div class="form-group">
              <label for="exampleFormControlInput1">E-mail address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>

            <!-- message -->
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="8"
              ></textarea>
            </div>
          </form>

          <!-- submit button -->
          <a
            href="#"
            class="btn btn-primary btn-lg active"
            role="button"
            aria-pressed="true"
            >Submit</a
          >

          <!-- tag below closes column -->
        </div>
        <!-- tag below closes row -->
      </div>

      <!-- this tag below closes the .main-content container -->
    </section>
  </body>
</html>
